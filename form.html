    <!--- Welcome Section --->
    <div class="container-fluid padding">
        <div class="row welcome text-center">
            <div class="col-12">
                <h1 class="display-4">Wir helfen Ihnen beim Erstkontakt</h1>
            </div>
            <hr>
            <div class="col-12">
                <p class="lead">
                    <h1>Anmeldung</h1>
                </p>
                <form>
                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="inputEmail4">Email</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Email-Adresse">
                          </div>
                          <div class="form-group col-md-6">
                            <label for="inputPassword4">Passwort</label>
                            <input type="password" class="form-control" id="inputPassword4" placeholder="Passwort">
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="inputAddress">Addresse</label>
                          <input type="text" class="form-control" id="inputAddress" placeholder="Straße und Hausnummer">
                        </div>
                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="inputCity">Stadt</label>
                            <input type="text" class="form-control" id="inputCity" placeholder="Berlin">
                          </div>
                          <div class="form-group col-md-4">
                            <label for="inputState">Bundesland</label>
                            <select id="inputState" class="form-control">
                              <option selected>Auswählen...</option>
                              <option>Baden-Württemberg</option>
                              <option>Bayern</option>
                              <option>Berlin</option>
                              <option>Brandenburg</option>
                              <option>Bremen</option>
                              <option>Hamburg</option>
                              <option>Hessen</option>
                              <option>Mecklenburg-Vorpommern</option>
                              <option>Niedersachsen</option>
                              <option>Nordrhein-Westfalen</option>
                              <option>Rheinland-Pfalz</option>
                              <option>Saarland</option>
                              <option>Sachsen</option>
                              <option>Sachsen-Anhalt</option>
                              <option>Schleswig-Holstein</option>
                              <option>Thüringen</option>
                            </select>
                          </div>
                          <div class="form-group col-md-2">
                            <label for="inputZip">Postleitzahl</label>
                            <input type="text" class="form-control" id="inputZip" maxlength="5" placeholder="10115">
                          </div>
                        </div>
                        <div class="form-group">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                              Ich habe die AGB gelesen und bin einverstanden.
                            </label>
                          </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Registrieren</button>
                      </form>
            </div>
        </div>
    </div>



    <!--- Footer --->

    <div class="container-fluid padding">
        <div class="col-12">
            <hr class="light100">
            <h5>&copy; Kitaplatzhilfe24.de - Kitaplatzhilfe24.com</h5>
        </div>
